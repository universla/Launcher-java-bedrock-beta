
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Movil y Barra de Carga</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            color: #333;
        }

        /* Estilo para el punto verde */
        .moving-dot {
            width: 30px;
            height: 30px;
            background-color: #4CAF50;
            border-radius: 50%;
            position: relative;
            animation: moveDot 3s infinite alternate ease-in-out;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
        }

        @keyframes moveDot {
            0% { left: -150px; }
            100% { left: 150px; }
        }

        /* Estilo para la barra de carga */
        .progress-container {
            width: 300px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            border-radius: 10px;
            animation: loadProgress 5s infinite;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .loading-text {
            margin-top: 10px;
            color: #666;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cargando...</h1>
        
        <!-- Punto verde movil -->
        <div class="moving-dot"></div>
        
        <!-- Barra de progreso -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="loading-text">Procesando datos...</div>
    </div>
</body>
</html>
