
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Dimensional | Iniciar Sesi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Part√≠culas de fondo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Contenedor principal */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: perspective(1000px) rotateY(5deg);
        }

        /* Logo animado */
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 1rem;
        }

        /* Formulario */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        /* Bot√≥n */
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        /* Enlaces */
        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: white;
            text-decoration: underline;
        }

        /* Mensajes */
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
        }

        .success {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.5);
            color: #4ecdc4;
        }

        /* Social login */
        .social-login {
            margin-top: 30px;
        }

        .social-title {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
            font-size: 14px;
            position: relative;
        }

        .social-title::before,
        .social-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .social-title::before {
            left: 0;
        }

        .social-title::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .google { background: linear-gradient(45deg, #dd4b39, #c23321); }
        .github { background: linear-gradient(45deg, #333, #000); }
        .microsoft { background: linear-gradient(45deg, #0078d7, #005a9e); }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .links {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <div class="logo">üîí</div>
        <h1>Portal Dimensional</h1>
        <p class="subtitle">Accede a tu universo personal</p>
        
        <div class="message" id="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <span class="input-icon">üë§</span>
                <input type="email" id="email" class="input-field" placeholder="Correo electr√≥nico" required>
            </div>
            
            <div class="form-group">
                <span class="input-icon">üîë</span>
                <input type="password" id="password" class="input-field" placeholder="Contrase√±a" required>
                <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">Iniciar Sesi√≥n</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>
        
        <div class="links">
            <a href="#" class="link" id="forgotPassword">¬øOlvidaste tu contrase√±a?</a>
            <a href="#" class="link" id="signup">Crear cuenta</a>
        </div>
        
        <div class="social-login">
            <div class="social-title">O inicia con</div>
            <div class="social-buttons">
                <button class="social-btn google" title="Google">G</button>
                <button class="social-btn github" title="GitHub">GH</button>
                <button class="social-btn microsoft" title="Microsoft">M</button>
            </div>
        </div>
    </div>

    <script>
        // Crear part√≠culas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.width = (Math.random() * 3 + 1) + 'px';
                particle.style.height = particle.style.width;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Toggle password visibility
        function setupPasswordToggle() {
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
            });
        }

        // Mostrar mensajes
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Simular login
        function simulateLogin(email, password) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    // Usuarios de demostraci√≥n
                    const demoUsers = [
                        { email: 'admin@demo.com', password: 'admin123' },
                        { email: 'user@demo.com', password: 'user123' }
                    ];
                    
                    const user = demoUsers.find(u => u.email === email && u.password === password);
                    
                    if (user) {
                        resolve({ success: true, message: '¬°Bienvenido! Redirigiendo...' });
                    } else {
                        resolve({ success: false, message: 'Credenciales incorrectas. Prueba: admin@demo.com / admin123' });
                    }
                }, 2000);
            });
        }

        // Manejar formulario de login
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            // Validar campos
            if (!email || !password) {
                showMessage('Por favor completa todos los campos', 'error');
                return;
            }
            
            // Mostrar loading
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            loginBtn.disabled = true;
            
            try {
                const result = await simulateLogin(email, password);
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    // En una implementaci√≥n real, aqu√≠ redirigir√≠as a otra p√°gina
                    // window.location.href = '/dashboard';
                    
                    // Para demo, simulamos redirecci√≥n
                    setTimeout(() => {
                        document.body.innerHTML = `
                            <div style="
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 100vh;
                                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                                color: white;
                                text-align: center;
                                font-family: Arial, sans-serif;
                            ">
                                <div>
                                    <h1 style="font-size: 3rem; margin-bottom: 20px;">üéâ</h1>
                                    <h2>¬°Acceso Concedido!</h2>
                                    <p>Bienvenido al Portal Dimensional</p>
                                    <button onclick="location.reload()" style="
                                        margin-top: 20px;
                                        padding: 15px 30px;
                                        background: rgba(255,255,255,0.2);
                                        border: 1px solid rgba(255,255,255,0.3);
                                        border-radius: 50px;
                                        color: white;
                                        cursor: pointer;
                                        font-size: 16px;
                                    ">Volver al Login</button>
                                </div>
                            </div>
                        `;
                    }, 2000);
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Error en la conexi√≥n. Int√©ntalo de nuevo.', 'error');
            } finally {
                // Ocultar loading
                btnText.style.display = 'block';
                spinner.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        // Configurar eventos
        function setupEventListeners() {
            const loginForm = document.getElementById('loginForm');
            const forgotPassword = document.getElementById('forgotPassword');
            const signup = document.getElementById('signup');
            const socialButtons = document.querySelectorAll('.social-btn');
            
            loginForm.addEventListener('submit', handleLogin);
            
            forgotPassword.addEventListener('click', function(e) {
                e.preventDefault();
                showMessage('Funci√≥n de recuperaci√≥n de contrase√±a simulada', 'success');
            });
            
            signup.addEventListener('click', function(e) {
                e.preventDefault();
                showMessage('Funci√≥n de registro simulada. Prueba con: admin@demo.com / admin123', 'success');
            });
            
            socialButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const platform = this.title;
                    showMessage(`Iniciando sesi√≥n con ${platform}... (simulado)`, 'success');
                });
            });
        }

        // Inicializar cuando la p√°gina carga
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            setupPasswordToggle();
            setupEventListeners();
            
            // Efecto 3D en el contenedor
            document.addEventListener('mousemove', (e) => {
                const container = document.querySelector('.login-container');
                const xAxis = (window.innerWidth / 2 - e.pageX) / 50;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 50;
                
                container.style.transform = `perspective(1000px) rotateY(${xAxis}deg) rotateX(${-yAxis}deg)`;
            });
        });
    </script>
</body>
</html>
